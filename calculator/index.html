<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="source.js" defer></script> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=main>
        <div id= calcbody>
            <div id = "display">0</div>
            <div id = "nav">
                <button id = "clear" class = "celldisplay">C</button>
                <button id = "backspace" class = "celldisplay"><=</button>
            </div>
            <div id = "cells">
                <button id = "7" class = "cell celldisplay num"> 7 </button>
                <button id = "8" class = "cell celldisplay num">8</button>
                <button id = "9" class = "cell celldisplay num">9</button>
                <button id = "divide" class = "cell celldisplay">%</button>
                <button id = "4" class = "cell celldisplay num">4</button>
                <button id = "5" class = "cell celldisplay num">5</button>
                <button id = "6" class = "cell celldisplay num">6</button>
                <button id = "mult" class = "cell celldisplay">X</button>
                <button id = "1" class = "cell celldisplay num">1</button>
                <button id = "2" class = "cell celldisplay num">2</button>
                <button id = "3" class = "cell celldisplay num">3</button>
                <button id = "subt" class = "cell celldisplay">-</button>
                <button id = "dot" class = "cell celldisplay">.</button>
                <button id = "0" class = "cell celldisplay num">0</button>
                <button id = "equal" class = "cell celldisplay">=</button>
                <button id = "plus" class = "cell celldisplay">+</button>
            </div>

        </div>
    </div>
</body>
</html>
