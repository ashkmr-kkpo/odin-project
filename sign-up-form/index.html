<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>
    <div class="splash">
        <div id="banner">
            <img id="odin-img" src ="./odin-logo.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div> 
        <img id="splash-img" src="./splash.webp" alt="Splash">
    </div>
    <div class="login-section">
        <h3 id="header-text" class=" content-left-margin">This is a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started. <br><br>You
            <i>know</i> you want to.</h3>
        <div id="form-section">
            <div class="content-left-margin">

                <h3>Let's do this!</h3>
                <form>
                    <div class="inp-single">
                        <label for="f-name" class="inp-label">FIRST NAME</label>
                        <input type="text" id="f-name"></input>
                    </div>
                    <div class="inp-single">

                        <label for="l-name" class="inp-label">LAST NAME</label>
                        <input type="text" id="l-name"></input>
                    </div>

                    <div class="inp-single">

                        <label for="email" class="inp-label">EMAIL</label>
                        <input type="text" id="email"></input>
                    </div>

                    <div class="inp-single">

                        <label for="ph-no" class="inp-label">PHONE NUMBER</label>
                        <input type="text" id="ph-no"></input>
                    </div>

                    <div class="inp-single">

                        <label for="pwd" class="inp-label">PASSWORD</label>
                        <input type="password" id="pwd"></input>
                    </div>

                    <div class="inp-single">

                        <label for="conf-pwd" class="inp-label">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-pwd"></input>
                    </div>

                </form>
            </div>
        </div>
        <div class="content-left-margin" id ="login-section">
            <button> Create Account</button>
            <div> Already have an account? <a href="https://www.w3schools.com/">Log in</a></div>
        </div>
    </div>
</body>

</html>
